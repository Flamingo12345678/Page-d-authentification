<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <title>Page de connexion moderne | YEE</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" id="google-signup" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" id="facebook-signup" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" id="github-signup" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" id="linkedin-signup" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="signup-name" required>
                <input type="email" placeholder="Email" id="signup-email" required>
                <input type="password" placeholder="Password" id="signup-password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" id="google-signin" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" id="facebook-signin" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" id="github-signin" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" id="apple-signin" class="icon"><i class="fa-brands fa-apple"></i></a>
                </div>
                <span>ou utilisez votre email et mot de passe</span>
                <input type="email" placeholder="Email" id="signin-email" required>
                <input type="password" placeholder="Password" id="signin-password" required>
                <a href="mdp-forgot.html">Mot de passe oubli√© ?</a>
                <button type="submit">Se connecter</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Welcome!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./Assets/Js/script.js"></script>
    <script type="module" src="./Assets/Js/firebase.js"></script>
</body>

</html>
